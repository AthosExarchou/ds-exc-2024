<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{page_layout/layout}">

<head>
  <meta charset="UTF-8">
  <title>Apartment</title>
</head>
<body>
<div layout:fragment="main-content">
  <form th:action="@{/apartment/new}" th:object="${apartment}" method="post">
    <h3>Apartment Details</h3>
    <div class="form-group">
      <label for="floor">Floor</label>
      <input type="text" id="floor" class="form-control" th:field="*{floor}" required>
    </div>

    <div class="form-group">
      <label for="bathrooms">Bathrooms</label>
      <input type="text" id="bathrooms" class="form-control" th:field="*{bathrooms}" required>
    </div>

    <div class="form-group">
      <label for="bedrooms">Bedrooms</label>
      <input type="text" id="bedrooms" class="form-control" th:field="*{bedrooms}" required>
    </div>

    <div class="form-group">
      <label for="city">City</label>
      <input type="text" id="city" class="form-control" th:field="*{city}" required>
    </div>

    <div class="form-group">
      <label for="street">Street</label>
      <input type="text" id="street" class="form-control" th:field="*{street}" required>
    </div>

    <div class="form-group">
      <label for="pc">Postal Code</label>
      <input type="text" id="pc" class="form-control" th:field="*{pc}" required>
    </div>

    <div class="form-group">
      <label for="squareMeters">Square Meters</label>
      <input type="text" id="squareMeters" class="form-control" th:field="*{squareMeters}" required>
    </div>

    <div class="form-group">
      <label for="price">Price (Per Month)</label>
      <input type="text" id="price" class="form-control" th:field="*{price}" required>
    </div>

    <div>
      <label>Parking</label>
      <div>
        <input type="radio" id="parking-yes" name="parking" value="true" required>
        <label for="parking-yes">Yes</label>
      </div>
      <div>
        <input type="radio" id="parking-no" name="parking" value="false" required>
        <label for="parking-no">No</label>
      </div>
    </div>

    <div class="form-group">
      <label for="yearBuilt">Year built</label>
      <input type="text" id="yearBuilt" class="form-control" th:field="*{yearBuilt}" required>
    </div>

    <div th:if="${isUserOwner == false or ownerId == null}">
      <h3>Owner Details</h3>
      <input type="text" name="firstName" placeholder="First Name" required />
      <input type="text" name="lastName" placeholder="Last Name" required />
      <input type="text" name="phoneNumber" placeholder="Phone Number" required />
    </div>
    <br>
    <button type="submit" class="btn btn-outline-success">Submit Apartment</button>

  </form>
  </div>
  </body>
  </html>
